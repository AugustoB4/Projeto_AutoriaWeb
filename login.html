
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>login.html</title>
  <style>
    footer {
        color: rgb(170, 170, 170);
        line-height: 3;
    }
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #af0a0a;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #da7d77;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Cadastre seu restaurante</h2>
    <footer>Entre e ganhe 1 mês de mensalidade grátis!</footer>
    <form action="index.html" method="post">
      <label for="email">Email:</label>
      <input type="email" id="" name="" required>
      <a href="index.html">
        <button type="submit">Entrar</button>
      </a>
    </form>
  </div>

</body>
</html>
